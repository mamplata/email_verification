<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users Table</title>
        <!-- External jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap CSS for styling -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            /* Custom styles */
            body {
                background-color: #f8f9fa;
            }
            h1 {
                margin: 30px 0;
                text-align: center;
                color: #343a40;
            }
            #users-table {
                width: 90%;
                margin: 0 auto 50px;
                border-collapse: collapse;
            }
            #users-table th,
            #users-table td {
                border: 1px solid #dee2e6;
                padding: 12px;
                text-align: center;
            }
            #users-table th {
                background-color: #e9ecef;
            }
            /* Modal styles */
            #password-modal {
                display: none;
                position: fixed;
                z-index: 1050;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: rgba(0, 0, 0, 0.5);
            }
            #password-modal .modal-content {
                background-color: #fff;
                margin: 10% auto;
                padding: 30px;
                width: 400px;
                position: relative;
                border-radius: 5px;
            }
            #close-modal {
                position: absolute;
                top: 15px;
                right: 20px;
                font-size: 30px;
                cursor: pointer;
                color: #6c757d;
            }
            #password-form label {
                font-weight: bold;
            }
            #password-form input {
                width: 100%;
                padding: 10px;
                margin: 8px 0;
            }
            #password-form button {
                width: 100%;
                padding: 12px;
                background-color: #007bff;
                border: none;
                color: #fff;
                font-size: 16px;
                margin-top: 10px;
                cursor: pointer;
            }
            #password-form button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Users List</h1>
        <table id="users-table" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be dynamically populated here -->
            </tbody>
        </table>

        <!-- Password Change Modal -->
        <div id="password-modal">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2 class="text-center">Change Password</h2>
                <form id="password-form">
                    <input type="hidden" id="user-id" name="user_id" />
                    <div>
                        <label for="new-password">New Password:</label>
                        <input
                            type="password"
                            id="new-password"
                            name="password"
                            required
                        />
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="password_confirmation"
                            required
                        />
                    </div>
                    <div>
                        <label for="otc">OTC:</label>
                        <input
                            type="text"
                            id="otc"
                            name="otc"
                            required
                            pattern="\d{6}"
                            title="Please enter a 6-digit numeric code."
                        />
                        <button
                            type="button"
                            class="btn btn-primary generate-otc"
                        >
                            Generate
                        </button>
                    </div>
                    <button type="submit">Update Password</button>
                </form>
            </div>
        </div>

        <!-- External JS for Bootstrap functionality -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Your custom script -->
        <script src="script.js"></script>
    </body>
</html>
